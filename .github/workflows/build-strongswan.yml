name: Build StrongSwan for OpenWrt (ASUS RT-AX53U)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git wget xz-utils libncurses5-dev gawk python3 file

      - name: Download and extract OpenWrt SDK
        run: |
          SDK_URL="https://downloads.openwrt.org/releases/23.05.5/targets/ramips/mt7621/openwrt-sdk-23.05.5-ramips-mt7621_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
          wget $SDK_URL -O openwrt-sdk.tar.xz
          tar -xf openwrt-sdk.tar.xz
          SDK_DIR=$(tar -tf openwrt-sdk.tar.xz | head -1 | cut -f1 -d"/")
          mv "$SDK_DIR" openwrt-sdk

      - name: Prepare feeds
        run: |
          cd openwrt-sdk
          ./scripts/feeds update -a
          ./scripts/feeds install strongswan

      - name: Patch curl to force OpenSSL
        run: |
          cd openwrt-sdk
          CURL_MK="feeds/packages/net/curl/Makefile"
          if [ -f "$CURL_MK" ]; then
            echo "Patching $CURL_MK to use OpenSSL..."
            sed -i 's/CONFIGURE_ARGS +=/CONFIGURE_ARGS += --with-openssl/' "$CURL_MK"
          else
            echo "curl Makefile not found, skipping..."
          fi

      - name: Build StrongSwan IPK
        run: |
          cd openwrt-sdk
          make defconfig
          make package/strongswan/compile V=s

      - name: Upload compiled IPKs
        uses: actions/upload-artifact@v4
        with:
          name: strongswan-ipks
          path: openwrt-sdk/bin/packages/**/*.ipk
